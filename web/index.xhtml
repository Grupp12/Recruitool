<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Recruitool</title>
		<link rel="stylesheet" type="text/css" href="webstyle.css" />
    </h:head>
	
    <h:body>
		<div id="loginForm">
			<div class="header">
				Register
			</div>
			<h:form>
				<p class="loginInput">
					<p>First Name</p>
                                        <h:inputText id="firstName" value="#{myView.registerForm.firstName}"/>
                                        <p class="inputError"><h:message for="firstName" /></p>
				</p>
				<p class="loginInput">
					<p>Last Name</p>
					<h:inputText id="lastName" value="#{myView.registerForm.lastName}"/>
                                        <p class="inputError"><h:message for="lastName" /></p>
				</p>
				<p class="loginInput">
					<p>E-Mail</p>
					<h:inputText id="email" value="#{myView.registerForm.email}"/>
                                        <p class="inputError"><h:message for="email" /></p>
				</p>
				<p class="loginInput">
					<p>Username</p>
					<h:inputText id="username" value="#{myView.registerForm.username}"/>
                                        <p class="inputError"><h:message for="username" /></p>
				</p>
				<p class="loginInput">
					<p>Password</p>
					<h:inputSecret id="password" value="#{myView.registerForm.password}"/>
                                        <p class="inputError"><h:message for="password" /></p>
				</p>
				<p>
					<h:commandButton value="Register" action="#{myView.register()}" />
				</p>
				<h:outputLabel for="registerMessage" rendered="#{myView.formMessage != null}"/>
				<h:outputText id="registerMessage" value="#{myView.formMessage}" style="white-space: pre-wrap"/>
			</h:form>
		</div>
    </h:body>
</html>
