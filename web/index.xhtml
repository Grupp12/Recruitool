<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Recruitool</title>
		<link rel="stylesheet" type="text/css" href="webstyle.css" />
    </h:head>
	
    <h:body>
		<div id="loginForm">
			<div class="header">
				Register
			</div>
			<h:form>
				<p class="loginInput">
					<p style="margin: 0">First Name</p>
					<h:inputText value="#{myView.loginForm.firstName}"/>
				</p>
				<p class="loginInput">
					<p style="margin: 0">Last Name</p>
					<h:inputText value="#{myView.loginForm.lastName}"/>
				</p>
				<p class="loginInput">
					<p style="margin: 0">E-Mail</p>
					<h:inputText value="#{myView.loginForm.email}"/>
				</p>
				<p class="loginInput">
					<p style="margin: 0">Username</p>
					<h:inputText value="#{myView.loginForm.username}"/>
				</p>
				<p class="loginInput">
					<p style="margin: 0">Password</p>
					<h:inputSecret value="#{myView.loginForm.password}"/>
				</p>
				<p>
					<h:commandButton value="Register" action="#{myView.register()}" />
				</p>
				<h:outputLabel for="registerMessage" rendered="#{myView.formMessage != null}"/>
				<h:outputText id="registerMessage" value="#{myView.formMessage}"/>
			</h:form>
		</div>
    </h:body>
</html>
