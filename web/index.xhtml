<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:components="http://java.sun.com/jsf/composite/components"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:body>
		<ui:composition template="layout.xhtml">
			<ui:define name="content">
				<div id="loginForm">
					<div class="header">
						Register
					</div>
					<components:registercomp 
						firstName="#{myView.registerForm.firstName}"
						lastName="#{myView.registerForm.lastName}"
						email="#{myView.registerForm.email}"
						username="#{myView.registerForm.username}"
						password="#{myView.registerForm.password}"

						registerAction="#{myView.register()}"
						/>
				</div>
			</ui:define>
		</ui:composition>

	</h:body>
</html>
