<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h:form>
			<p><h:inputText value="#{myView.loginForm.firstName}" required="true"/></p>
			<p><h:inputText value="#{myView.loginForm.lastName}" required="true"/></p>
			<p><h:inputText value="#{myView.loginForm.email}" required="true"/></p>
			<p><h:inputText value="#{myView.loginForm.username}" required="true"/></p>
			<p><h:inputText value="#{myView.loginForm.password}" required="true"/></p>
			<p><h:commandButton value="Register" action="#{myView.register()}" /></p>
 		</h:form>
    </h:body>
</html>
