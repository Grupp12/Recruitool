<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
	<composite:interface>
		<composite:attribute name="username" />
		<composite:attribute name="password" />
    	
    	<composite:attribute name="loginAction" 
    		method-signature="void login()" />
	</composite:interface>

	<composite:implementation>
		<h:form>
			<p class="loginInput">
				<p>Username</p>
				<h:inputText id="username" value="#{cc.attrs.username}"/>
				<p><h:messages class="inputError" for="username" /></p>
			</p>
			<p class="loginInput">
				<p>Password</p>
				<h:inputSecret id="password" value="#{cc.attrs.password}"/>
				<p><h:messages class="inputError" for="password" /></p>
			</p>
			<p>
				<h:commandButton value="Login" action="#{cc.attrs.loginAction}" />
			</p>
		</h:form>
	</composite:implementation>
</html>
